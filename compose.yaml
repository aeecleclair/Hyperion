services:
  hyperion-db:
    image: postgres:15.1-alpine3.17
    container_name: hyperion-db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      PGTZ: ${POSTGRES_TZ}
    volumes:
      - ./hyperion-db:/var/lib/postgresql/data

  hyperion-redis:
    image: redis:7.0-alpine3.17
    container_name: hyperion-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - ./hyperion_redis:/data

  hyperion-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hyperion-app
    restart: unless-stopped
    depends_on:
      hyperion-db:
        condition: service_healthy
      hyperion-redis:
        condition: service_started
    ports:
      - 8000:8000
    env_file: .env
    volumes:
      - ./logs:/hyperion/logs
      - ./data:/hyperion/data
      - ./config.yaml:/hyperion/config.yaml
      - ./firebase.json:/hyperion/firebase.json
