version: '3.8'

services:
  hyperion-db:
    image: postgres
    container_name: hyperion-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    expose:
      - 5432
    volumes:
      - ./hyperion_db_data:/var/lib/postgresql/data:Z

  hyperion-redis:
    image: redis
    container_name: hyperion-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    expose:
      - 6379

  hyperion-app:
    image: hyperion-app
    container_name: hyperion-app
    restart: unless-stopped
    command: ./wait-for-it.sh ${POSTGRES_HOST}:5432 -- uvicorn app.main:app --host 0.0.0.0 --port 80
    depends_on:
      - hyperion-db
      - hyperion-redis
    ports:
      - 8000:80
    volumes:
      - ./.env:/code/.env:Z
      - ./migrations/versions:/code/migrations/versions:Z
