<html>

<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
</head>

<body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div>
                <!--
                <img src="https://storage.googleapis.com/devitary-image-host.appspot.com/15846435184459982716-LogoMakr_7POjrN.png"
                    class="w-32 mx-auto" />
                -->
            </div>
            <div class="mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">
                    Activate your account
                </h1>
                <div class="w-full flex-1 mt-8">



                    <form class="mx-auto max-w-xs">

                        <label for="email" class="font-medium pb-1">Email</label>
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mb-5"
                            id="email" name="email" type="email" value="{{ user_email }}" disabled />

                        <label for="password" class="font-medium pb-1">Password</label>
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mb-5"
                            id="password" name="password" type="password" placeholder="Password" />

                        {% for name, type in [("Name", "text"), ("Firstname", "text"), ("Nickname", "text"),
                        ("Phone", "text"), ("Birthday", "date"), ("Promo", "text"), ("Floor", "text")] %}
                        <label for="{{ name }}" class="font-medium pb-1">{{ name }}</label>
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mb-5"
                            id="{{ name }}" name="{{ name }}" type="{{ type }}" placeholder="{{ name }}" />
                        {% endfor %}


                        <label for="name" class="font-medium pb-1">Birthday</label>
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mb-5"
                            id="name" name="name" type="date" placeholder="Birthday" />

                        <label for="birthday" class="font-medium pb-1">Birthday</label>
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mb-5"
                            id="birthday" name="birthday" type="date" placeholder="Birthday" />
                        <label for="birthday" class="font-medium pb-1">Birthday</label>
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mb-5"
                            id="birthday" name="birthday" type="date" placeholder="Birthday" />


                        <label for="birthday" class="font-medium pb-1">Birthday</label>
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mb-5"
                            id="birthday" name="birthday" type="date" placeholder="Birthday" />

                        <label for="phone" class="font-medium pb-1">Phone number</label>
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mb-5"
                            id="phone" name="phone" type="tel" placeholder="Phone Number" />

                        <label for="promo" class="font-medium pb-1">Promo</label>
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mb-5"
                            id="promo" name="promo" type="text" placeholder="Promo" />

                        <label for="floor" class="font-medium pb-1">Floor</label>
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mb-5"
                            id="floor" name="floor" type="text" placeholder="Floor" />


                        <button type="submit"
                            class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                            <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                                <circle cx="8.5" cy="7" r="4" />
                                <path d="M20 8v6M23 11h-6" />
                            </svg>
                            <span class="ml-3">
                                Activate
                            </span>
                        </button>
                        <p class="mt-6 text-xs text-gray-600 text-center">
                            I agree to abide by Hyperion's
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Terms of Service
                            </a>
                            and its
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Privacy Policy
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
                style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');">
            </div>
        </div>
    </div>

    <script>

        async function handleSubmit(event) {
            event.preventDefault();

            const data = {
                "email": document.getElementById("email").value,
                "password": document.getElementById("password").value,
                "birthday": document.getElementById("birthday").value,
                "phone": document.getElementById("phone").value,
                "promo": document.getElementById("promo").value,
                "floor": document.getElementById("floor").value,
            }

            console.log({ data });

            const response = await fetch("/users/activate", {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) // body data type must match "Content-Type" header
            });
            console.log(response)

            return response.json(); // parses JSON response into native JavaScript objects


        }



        const form = document.querySelector('form');
        form.addEventListener('submit', handleSubmit);

        console.log({ form });

</body>

</html>
